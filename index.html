<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位學習實驗班入口網站</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div id="loginView" class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px;">
            <div class="card-body p-5 text-center">
                <div class="mb-4 text-primary">
                    <i class="fas fa-graduation-cap fa-4x"></i>
                </div>
                <h2 class="fw-bold text-dark">數位實驗班</h2>
                <p class="text-muted mb-4">Digital Learning Portal</p>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="學號">
                    <label for="username">帳號 / 學號</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="密碼">
                    <label for="password">密碼</label>
                </div>

                <button class="btn btn-primary w-100 py-2 fs-5 mb-3" id="loginBtn">登入系統</button>
                <div id="msgBox" class="text-danger small" style="min-height: 20px;"></div>

                <div class="d-flex justify-content-between mt-4 small text-secondary">
                    <a href="#" id="guestBtn" class="text-decoration-none text-secondary">訪客試用</a>
                    <span>|</span>
                    <a href="#" id="devBtn" class="text-decoration-none text-secondary">開發者管理</a>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboardView" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">
                    <i class="fas fa-graduation-cap me-2"></i>數位實驗班
                </a>
                <div class="d-flex align-items-center text-white">
                    <span id="welcomeText" class="me-3 d-none d-md-block">同學你好</span>
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">登出</button>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                
                <div class="col">
                    <div class="card h-100 border-0 shadow-sm hover-card" onclick="alert('功能開發中：課程資料夾')">
                        <div class="card-body text-center py-5">
                            <div class="icon-box bg-info text-white mb-3 mx-auto rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                <i class="fas fa-folder-open fa-2x"></i>
                            </div>
                            <h5 class="card-title fw-bold">課程資料夾</h5>
                            <p class="card-text text-muted small">查看所有課程講義與檔案</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100 border-0 shadow-sm hover-card" onclick="alert('功能開發中：線上點名')">
                        <div class="card-body text-center py-5">
                            <div class="icon-box bg-success text-white mb-3 mx-auto rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                <i class="fas fa-check-circle fa-2x"></i>
                            </div>
                            <h5 class="card-title fw-bold">線上點名</h5>
                            <p class="card-text text-muted small">每日簽到與出缺席紀錄</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100 border-0 shadow-sm hover-card" onclick="alert('功能開發中：作業繳交')">
                        <div class="card-body text-center py-5">
                            <div class="icon-box bg-danger text-white mb-3 mx-auto rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                <i class="fas fa-file-upload fa-2x"></i>
                            </div>
                            <h5 class="card-title fw-bold">作業繳交</h5>
                            <p class="card-text text-muted small">上傳作業與查看成績</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100 border-0 shadow-sm hover-card" onclick="enterDiscuss()">
                        <div class="card-body text-center py-5">
                            <div class="icon-box bg-warning text-white mb-3 mx-auto rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                <i class="fas fa-comments fa-2x"></i>
                            </div>
                            <h5 class="card-title fw-bold">討論區</h5>
                            <p class="card-text text-muted small">班級公告與同學交流</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="discussView" class="d-none vh-100 flex-column bg-light">
        <nav class="navbar navbar-light bg-white shadow-sm px-3 flex-shrink-0">
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary me-3 border-0" onclick="backToDashboard()">
                    <i class="fas fa-chevron-left"></i> 返回
                </button>
                <h5 class="mb-0 fw-bold"><i class="fas fa-comments text-warning me-2"></i>班級討論區</h5>
            </div>
            <button class="btn btn-sm btn-light text-secondary" onclick="loadMessages()">
                <i class="fas fa-sync-alt"></i> 重新整理
            </button>
        </nav>

        <div id="chatContainer" class="flex-grow-1 p-3 overflow-auto" style="scroll-behavior: smooth;">
            <div class="text-center text-muted mt-5">載入留言中...</div>
        </div>

        <div class="p-3 bg-white border-top flex-shrink-0">
            <div class="input-group">
                <input type="text" id="msgInput" class="form-control" placeholder="輸入留言...">
                <button class="btn btn-primary" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> 傳送
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="devModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title"><i class="fas fa-tools me-2"></i>開發者後台</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 class="fw-bold">現有使用者列表</h6>
                    <ul id="userList" class="list-group mb-3" style="max-height: 200px; overflow-y: auto;">
                        </ul>
                    
                    <hr>
                    
                    <h6 class="fw-bold">新增使用者</h6>
                    <div class="input-group">
                        <input type="text" class="form-control" id="newUsername" placeholder="帳號">
                        <input type="text" class="form-control" id="newPassword" placeholder="密碼">
                        <button class="btn btn-primary" onclick="addNewUser()">新增</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
